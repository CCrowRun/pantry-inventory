<!doctype>
<html ng-app="inventory">
<head>
	<title>Pantry Inventory</title>
	<!--Design-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bevan|Cinzel:400,700,900|Diplomata+SC|Harmattan|Playfair+Display+SC:400,400i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<!--Function-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
	<script type = "text/javascript" src="app.js"></script>
	<!--Additional Traits-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid jumbotron">
		<h1 class="text-center">Pantry Inventory</h1>
	</div>
	<!--Navigation
	<nav class="container-fluid navbar">
		<ul>
			<li>Beer</li>
			<li>Liquor</li>
		</ul>
	</nav> -->

	<!--Inventory -->
	<div class="container" ng-controller="BeerController as beerCtrl">
		<form name="beerEntry" class="form-horizontal" ng-submit="beerCtrl.addBeer()" novalidate>
			<!--Item entry form-->
			<section class="item-entry">
				<h2 class="text-center">Add a New Beer</h2>
				<div class="form-group">
					<label for="beer-name" class="col-sm-2 control-label">Beer Name</label>
					<div class="col-sm-8">
						<input ng-model= "beerCtrl.newBeer.name" type="text" class="form-control" id="beer-name" placeholder="Spotted Cow" required>
					</div>
				</div>
				<div class="form-group">
					<label for="brewery-name" class="col-sm-2 control-label">Brewery</label>
					<div class="col-sm-8">
						<input ng-model= "beerCtrl.newBeer.brewery" type="text" class="form-control" id="brewery-name" placeholder="New Glarus" required>
					</div>
				</div>
				<div class="form-group">
					<label for="quantity" class="col-sm-2 control-label">Quantity</label>
					<div class="col-sm-8">
						<input ng-model= "beerCtrl.newBeer.quantity" type="number" class="form-control" id="quantity" placeholder="6" required>
					</div>
				</div>
				<div class="form-group">
					<label for="beer-style" class="col-sm-2 control-label">Beer Style</label>
					<div class="col-sm-8">
						<select ng-model= "beerCtrl.newBeer.style" class="form-control" id="beer-style" required>
							<option>Lager/Light Ale</option>
							<option>Wheat</option>
							<option>Pale/IPA</option>
							<option>Amber/Brown</option>
							<option>Porter/Stout</option>
							<option>Strong Ale/Scotch Ale/Barleywine</option>
							<option>Belgian</option>
							<option>Cider/Mead</option>
							<option>Miscellaneous</option>
							<option>Sour/Wild</option>
							<option>Homebrew</option>
						</select>
					</div>
				</div>
				<div class="form-group col-sm-offset-2">
					<label for="beer-size" class="col-sm-2 control-label">Bottle Size</label>
					<div class="col-sm-8">
						<select ng-model= "beerCtrl.newBeer.size" class="form-control" id="beer-size" required>
							<option>12ish oz</option>
							<option>Bomber</option>
							<option>Wine bottle</option>
							<option>Growler</option>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Add to Inventory</button>
			</section>
		</form>
		<section class="inventory-table">
			<!--Interactive Inventory Table -->
			<table class = "table table-striped table-hover">
				<tr>
					<th>Quantity</th>
					<th>Beer Name</th>
					<th>Brewery</th>
					<th>Style</th>
					<th>Size</th>
				</tr>
				<tr ng-repeat="beer in beerCtrl.stock">
					<td contenteditable="true">{{beer.quantity}}</td>
					<td>{{beer.name}}</td>
					<td>{{beer.brewery}}</td>
					<td>{{beer.style}}</td>
					<td>{{beer.size}} </td>
				</tr>
			</table>
		</section>
	</div>
</body>
</html>
